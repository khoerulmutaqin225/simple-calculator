<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <h2 id="displayNumber" class="input">0</h2>
                </div>

                <div>
                    <input type="button" value="C" class="button clear">
                    <input type="button" value="+/-" class="button negative">
                    <input type="button" value="/" class="button operator">
                    
                </div>

                <div>
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="x" class="button operator">
                </div>

                <div>
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button operator">
                </div>

                <div>
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button operator">
                </div>

                <div>
                    
                    <input type="button" value="0" class="button zero">
                    <input type="button" value="=" class="button equal">
                    
                </div>
            </form>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
